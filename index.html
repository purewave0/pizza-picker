<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza-picker</title>

    <link rel="stylesheet" href="/static/css/index.css">

    <script src="/static/js/lib/chart.min.js"></script>
    <script src="/static/js/pizza-picker.js"></script>
    <script src="/static/js/index.js"></script>
</head>

<body>
    <div id="content">
        <div id="pizza-picker">
            <div id="form" class="picker-column">
                <div class="form-field">
                    <h2>Size</h2>
                    <ul id="sizes">
                        <li data-size="small">S</li>
                        <li data-size="medium" class="selected">M</li>
                        <li data-size="large">L</li>
                        <li data-size="extra-large">XL</li>
                    </ul>
                    <p id="pizza-size-description">…</p>
                    <ul id="pizza-size-info">
                        <li id="pizza-serving">…</li>
                        <li id="pizza-topping">…</li>
                    </ul>
                </div>

                <div class="form-field">
                    <h2>Toppings</h2>
                    <p id="topping-text">…</p>
                    <ul id="toppings">
                        <li class="topping" data-topping="pepperoni" data-texture-url="/static/img/pepperoni.png">
                            <p>Pepperoni</p>
                        </li>

                        <li class="topping" data-topping="buffalo-chicken" data-texture-url="/static/img/buffalo-chicken.png">
                            <p>Buffalo Chicken</p>
                        </li>

                        <li class="topping" data-topping="margherita" data-texture-url="/static/img/margherita.png">
                            <p>Margherita</p>
                        </li>

                        <li class="topping" data-topping="cheese" data-texture-url="/static/img/cheese.png">
                            <p>Cheese</p>
                        </li>

                        <li class="topping" data-topping="veggie-supreme" data-texture-url="/static/img/veggie-supreme.png">
                            <p>Veggie Supreme</p>
                        </li>

                        <li class="topping" data-topping="quattro-formaggi" data-texture-url="/static/img/quattro-formaggi.png">
                            <p>Quattro Formaggi</p>
                        </li>

                        <li class="topping" data-topping="sausage" data-texture-url="/static/img/sausage.png">
                            <p>Sausage</p>
                        </li>

                        <li class="topping" data-topping="mushrooms" data-texture-url="/static/img/mushrooms.png">
                            <p>Mushrooms</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="pizza-wrapper" class="picker-column">
                <canvas id="pizza"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
