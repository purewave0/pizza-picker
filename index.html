<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza-picker</title>

    <link rel="stylesheet" href="/static/css/index.css">

    <script src="/static/js/lib/chart.min.js"></script>
    <script src="/static/js/pizza-picker.js"></script>
    <script src="/static/js/index.js"></script>
</head>

<body>
    <div id="content">
        <div id="pizza-picker">
            <div id="form" class="picker-column">
                <div class="form-field">
                    <h2>Size</h2>
                    <ul id="sizes">
                        <li data-size="small">S</li>
                        <li data-size="medium" class="selected">M</li>
                        <li data-size="large">L</li>
                        <li data-size="extra-large">XL</li>
                    </ul>
                    <p id="pizza-size-description">…</p>
                    <ul id="pizza-size-info">
                        <li id="pizza-serving">…</li>
                        <li id="pizza-flavour">…</li>
                    </ul>
                </div>

                <div class="form-field">
                    <h2>Flavours</h2>
                    <p id="flavour-text">…</p>
                    <ul id="flavours">
                        <li class="flavour" data-flavour="pepperoni" data-color="red">
                            <p>Pepperoni</p>
                        </li>

                        <li class="flavour" data-flavour="buffalo-chicken" data-color="orange">
                            <p>Buffalo Chicken</p>
                        </li>

                        <li class="flavour" data-flavour="margherita" data-color="yellow">
                            <p>Margherita</p>
                        </li>

                        <li class="flavour" data-flavour="cheese" data-color="green">
                            <p>Cheese</p>
                        </li>

                        <li class="flavour" data-flavour="veggie-supreme" data-color="lightblue">
                            <p>Veggie Supreme</p>
                        </li>

                        <li class="flavour" data-flavour="quattro-formaggi" data-color="blue">
                            <p>Quattro Formaggi</p>
                        </li>

                        <li class="flavour" data-flavour="sausage" data-color="purple">
                            <p>Sausage</p>
                        </li>

                        <li class="flavour" data-flavour="mushrooms" data-color="pink">
                            <p>Mushrooms</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="pizza-wrapper" class="picker-column">
                <canvas id="pizza"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
